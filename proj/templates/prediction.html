<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediction</title>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

  <body>
    <div class="prediction-form">
        <h1>Fake Account Prediction</h1>
        <form id="usernameForm" method="post">
            <label for="username">Enter Username:</label>
            <input type="text" id="username" name="username" required>
            <button type="submit">Predict</button>
        </form>
        <div id="predictionResult"></div>
    </div>

    <script>
        document.getElementById('usernameForm').addEventListener('submit', async function(event) {
        event.preventDefault(); // Prevent the default form submission
        console.log('Form submitted');
        const formData = new FormData(event.target);
        console.log('Form data:', Array.from(formData.entries()));
        try {
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });
            console.log('Response status:', response.status);
            const result = await response.json();
            console.log('Prediction result:', result);
            document.getElementById('predictionResult').innerText = `Prediction: ${result.prediction}`;
        } catch (error) {
            console.error('Error during fetch:', error);
            document.getElementById('predictionResult').innerText = 'Error occurred during prediction.';
        }
    });
      </script>

  </body>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
:root {
        /*==== Colors ====*/
        --primary-color: #cdfffb;
        --panel-color: #fff;
        --text-color: #000;
        --black-light-color: #707070;
        --border-color: #e6e5e5;
        --toggle-color: #ddd;
        --box1-color: #4da3ff;
        --box2-color: #ffe6ac;
        --title-icon-color: #fff;

        /* ==== Transition === */
        --tran-05: all 0.5s ease;
        --tran-03: all 0.3s ease;
        --tran-02: all 0.2s ease;
    }

    body {
        min-height: 100vh;
        background-color: var(--primary-color);
    }
    body.dark {
        --primary-color: #3a3b3c;
        --panel-color: #242526;
        --text-color: #ccc;
        --black-light-color: #ccc;
        --border-color: #4d4c4c;
        --toggle-color: #fff;
        --box1-color: #3a3b3c;
        --box2-color: #3a3b3c;
        --title-icon-color: #ccc;
    }
.prediction-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 70vh;
        text-align: center;
    }

    .prediction-form h1 {
        margin-bottom: 20px;
        color: var(--text-color);
    }

    .prediction-form form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .prediction-form form label {
        font-size: 18px;
        margin-bottom: 10px;
        color: var(--text-color);
    }

    .prediction-form form input {
        padding: 10px;
        font-size: 16px;
        margin-bottom: 20px;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        background-color: var(--panel-color);
        color: var(--text-color);
    }

    .prediction-form form button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: var(--primary-color);
        color: var(--text-color);
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: var(--tran-02);
    }

    .prediction-form form button:hover {
        background-color: var(--box1-color);
    }

    #predictionResult {
        margin-top: 20px;
        font-size: 18px;
        color: var(--text-color);
    }
</style>
